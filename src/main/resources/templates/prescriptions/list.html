<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescription List</title>
</head>
<body>
<h1>Prescription List</h1>
<a href="/prescriptions/new">Add New Prescription</a>
<table>
    <tr>
        <th>ID</th>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Medication</th>
        <th>Dosage</th>
        <th>Actions</th>
    </tr>
    <tr th:each="prescription : ${prescriptions}">
        <td th:text="${prescription.id}">1</td>
        <td th:text="${prescription.patient.name}">John Doe</td>
        <td th:text="${prescription.doctor.name}">Dr. Smith</td>
        <td th:text="${prescription.medication}">Medicine Name</td>
        <td th:text="${prescription.dosage}">1 tablet twice a day</td>
        <td>
            <a th:href="@{/prescriptions/edit/{id}(id=${prescription.id})}">Edit</a>
            <a th:href="@{/prescriptions/delete/{id}(id=${prescription.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
