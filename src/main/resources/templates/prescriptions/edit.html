<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Prescription</title>
</head>
<body>
<h1>Edit Prescription</h1>
<form action="#" th:action="@{/prescriptions/update/{id}(id=${prescription.id})}" th:object="${prescription}" method="post">
    <div>
        <label for="patient">Patient:</label>
        <select id="patient" th:field="*{patient}">
            <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}">Patient Name</option>
        </select>
    </div>
    <div>
        <label for="doctor">Doctor:</label>
        <select id="doctor" th:field="*{doctor}">
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}">Doctor Name</option>
        </select>
    </div>
    <div>
        <label for="medication">Medication:</label>
        <input type="text" id="medication" th:field="*{medication}" />
    </div>
    <div>
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" th:field="*{dosage}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
